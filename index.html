<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Magical Flight - Multi-Camera Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/web/icon.png"> 
    <link rel="stylesheet" type="text/css" href="./assets/web/style.css">
  </head>

  <body>
    <header class="app-header">

        <div class="logo">
          <h1>Magical Flight</h1>
          <p>A demo on multi-camera animation using Three.js</p>
        </div>
        <nav class="top-nav">
          <a class="nav-link active" href="./src/Circuito.html" target="examples">Animated Circuit</a>
          <a class="nav-link" href="./src/FreeCam.html" target="examples">Free Exploration</a>
        </nav>
    </header>

    <main class="viewer-container">
      <iframe name="examples" title="3D Scene Viewer" src="./src/Circuito.html"></iframe>
    </main>

    <footer class="app-footer">
      <div class="footer-left">
        <span>Developed by <a href="https://github.com/LucasTBorges" target="_blank">Lucas T. Borges</a></span>
        <span class="sep">|</span>
        <a href="https://github.com/LucasTBorges/MagicalFlight" target="_blank">Source Code</a>
      </div>
      <div class="footer-right">
        <span>Assets: <a href="https://sketchfab.com/3d-models/medieval-fantasy-book-06d5a80a04fc4c5ab552759e9a97d91a" target="_blank">'Medieval Fantasy Book' by Pixel</a> and <a href="https://sketchfab.com/3d-models/low-poly-bird-942ffdab96bb48a7bb1612b461386310" target="_blank">'Low Poly Bird' by AlexFerrart3D</a> on Sketchfab</span>
      </div>
    </footer>
  </body>

  <script>
    // Navigation Link Active State Handling
    const navLinks = document.querySelectorAll('.top-nav a');

    navLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        navLinks.forEach(l => l.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</html>
